<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"
        />
        <style>
            /* Ensure the dropdown menu background and text match the dark theme */
            .app-nav li ul {
                background-color: #282828; /* Use your theme's specific dark background hex */
                border: 1px solid #444; /* Optional: add a subtle border for visibility */
                color: #c8c8c8; /* Adjust text color to match */
            }

            /* Style the links inside the dropdown */
            .app-nav li ul a {
                color: inherit;
            }

            /* Optional: change background on hover for dropdown items */
            .app-nav li ul li:hover {
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                loadNavbar: true,
                name: "Toybox",
                repo: "torstees/toybox",
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    </body>
</html>
